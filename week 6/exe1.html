<!DOCTYPE html>
<head>
    <title>Image Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .image1 {
            border: 5px solid #000; 
            display: block;
            margin-bottom: 20px;
        }
        .image2 {
            width: 100px;
            height: 100px;
            display: block;
            margin-bottom: 20px;
        }
        .image3 {
            float: left;
            margin-right: 20px; 
            margin-bottom: 20px;
        }
        .image4 {
            margin: 50px; 
            display: block;
            margin-bottom: 20px;
        }
        .content {
            clear: both; 
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Image Layout Example</h1>

    <img src="image1.jpg" alt="Image 1" class="image1">

    <a href="https://www.google.com/" target="_blank">
        <img src="image2.jpg" alt="Image 2" class="image2">
    </a>

   
    <img src="image3.jpg" alt="Image 3" class="image3">

    
    <img src="image4.png" alt="Image 4" class="image4">

    <div class="content">
        <p>This is an example web page showcasing images with different styles. The images are styled according to the given specifications, including borders, resizing, alignment, and spacing.</p>
    </div>
</body>
</html>
